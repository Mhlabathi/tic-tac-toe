<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>Tic</h1>
            <h1>Tac</h1>
            <h1>Toe</h1>
        </div>

        <div class="players-container">
            <div class="player-div">
                <h3 id="player1-name">Player 1</h3>
                <h5 id="player1-score">score: 0</h5>
            </div>
            <div class="put-player">
                <button class="name-players">Name Players</button>
            </div>
            <div class="player-div">
                <h3 id="player2-name">Player 2</h3>
                <h5 id="player2-score">Score: 0</h5>
            </div>
        </div>

        <div class="game-board">
            <div class="cell-cover" id="column-one">
                <button class="cell" id="00">♥</button>
                <button class="cell" id="01">♥</button>
                <button class="cell" id="02">♥</button>
            </div>
            <div class="cell-cover" id="column-two">
                <button class="cell" id="10">♥</button>
                <button class="cell" id="11">♥</button>
                <button class="cell" id="12">♥</button>
            </div>
            <div class="cell-cover" id="column-three">
                <button class="cell" id="20">♥</button>
                <button class="cell" id="21">♥</button>
                <button class="cell" id="22">♥</button>
            </div>
        </div>

        <div class="control-buttons">
            <button class="reset-game">Reset Game</button>
            <button class="rounds-to-play">Rounds To Play</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
